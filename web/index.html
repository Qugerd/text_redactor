<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Текстовый документ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="conteiner-button-function">
        <div class="conteiner-text-format">
            <button class="toggle-button button-save" onclick="saveFile()"></button>
            <button class="toggle-button bold-button" id="bold-button" onclick="toggleBold()"></button>
            <button class="toggle-button button-italic" onclick="toggleItalic()"></button>
            <button class="toggle-button button-inderline" onclick="toggleUnderline()"></button>

            <img class="icon" src="assets/size.svg">
            <select id="font-size-selector" onchange="changeFontSize()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
            </select>

            <input type="color" id="color-input" onchange="changeTextColor()">

            <img class="icon" src="assets/line_spacing.svg">
            <select onchange="changeLineHeight()" id="line-height">
                <option value="1">1</option>
                <option value="1.15">1.15</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>

            <button class="toggle-button indent-decrease" onclick="leftIndent()"></button>
            <button class="toggle-button  indent-increase" onclick="rightIndent()"></button>
           

            <select class="font-changer" id="font-selector" onchange="toggleFont()">
                <option value="Arial">Arial</option>
                <option value="Calibri">Calibri</option>
                <option value="Dubai">Dubai</option>
                <option value="Forte">Forte</option>
                <option value="Impact">Impact</option>
            </select>

            <!-- <button class="toggle-button image-button" onclick="insertImage()"></button> -->
            <button class="toggle-button insert-link" onclick="insertLink()"></button>
            <div class="conteiner-style"> 
                <button class="btn-style">Обычный</button>
                <button class="btn-style">Заголвок</button>
                <button class="btn-style">Создать стиль</button>
            </div>
        </div>
    </div>

    <div class="conteiner-text-input">
        <div class="text-field" id="text-editor" contenteditable="true">
            <div>fasdsadasdas</div>
            <div>dadasdasdas</div>
            <div>dadasdsadas</div>
            <div>wdwdwdf</div>
            <div>wrergraqwrgfb</div>
        </div>
    </div>
 

    <script src="script.js"></script>
    <script src="eel.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>
</html>
